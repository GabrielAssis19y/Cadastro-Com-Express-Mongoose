<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Autenticação</title>
</head>

<body>
    <div id="popupOverlay" class="popup-overlay"></div>
    <form id="formulario">
        <div id="Popup" class="popup">
            <p> </p>
          <button onclick="closePopup('loginPopup')">Fechar</button>
         </div>
         <div id="PopupTempo" class="popup popuptempo">
            <p> </p>
         </div>
        <h1>Sistema de Autenticação</h1>
        <div id="status">Verificando...</div>
        <button id="logoutBtn" style="display:none;" type="button">Logout</button>

        <section id="signup">
        <h2>Cadastro</h2>
         <p> Nome: <input id="signupNome" placeholder="Nome"> </p>
         <p> E-mail: <input id="signupEmail" placeholder="E-mail"></p>
         <p> Senha: <input type="password" id="signupSenha" placeholder="Senha"></p>
         <button id="signupBtn" type="button">Cadastrar</button>
         <div id="signupMsg"></div>
         </section>

       <section id="login">
         <h2>Login</h2>
         <p> Nome: <input id="loginNome" placeholder="Nome"></p>
         <p> Senha: <input type="password" id="loginSenha" placeholder="Senha"></p>
         <button id="loginBtn" type="button">Entrar</button>
         <div id="loginMsg"></div>
        </section>

        <section id="profile" style="display:none;">
         <h2>Perfil</h2>
         <input id="profileNome" placeholder="Nome">
         <input id="profileEmail" placeholder="Email">
         <input type="password" id="profileSenha" placeholder="Nova Senha (opcional)">
         <input id="profileDescricao" placeholder="Descrição">
         <button id="updateBtn" type="button">Atualizar Perfil</button>
         <div id="updateMsg"></div>
         <button id="deleteBtn" type="button">Apagar Perfil</button>
         <div id="deleteMsg"></div>
        </section>

        <section id="cadastros" style="display:none;">
        <h2>Lista de Cadastros</h2>
        <button id="listBtn" type="button">Carregar Lista</button>
        <ul id="cadastroList"></ul>
        </section>
    </form>

    <script src="script.js"></script>
</body>

</html>
